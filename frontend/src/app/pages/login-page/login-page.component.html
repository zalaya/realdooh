<div class="login-page">
  <div class="illustration">
    <img src="assets/images/login.svg" alt="Login illustration" />
  </div>

  <div class="login-section">
    <mat-card class="login-card">
      <div class="login-content">
        <img src="assets/images/logos/Logo-RD.svg" alt="Realdooh logo" class="logo" />
        <h1 class="title">{{ 'LOGIN.TITLE' | translate }}</h1>
        <app-login-form></app-login-form>
        <app-alternative-access></app-alternative-access>
      </div>
      <div class="footer">
        <app-language-selector></app-language-selector>
        <img src="assets/images/logos/Econocom.svg" alt="Econocom logo" class="econocom-logo" />
      </div>
    </mat-card>
  </div>
</div>
