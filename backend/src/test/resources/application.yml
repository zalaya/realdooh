spring:
  datasource:
    url: jdbc:h2:mem:database
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

auth:
  token:
    issuer: realdooh-auth
    secret: this-is-a-secret
    access-token-expiration: 3600
    refresh-token-expiration: 86400